<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joojdev's Skin Creator</title>
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <h1>Joojdev's Skin Creator</h1>

  <fieldset>
    <legend><h2>How it works</h2></legend>

    <img src="./images/how-it-works.png" alt="Image showing the process of creating the skin.">
  </fieldset>

  <form id="mainForm">
    <fieldset>
      <legend><h2>Insert your image here!</h2></legend>

      <input type="file" id="imageInput" accept="image/jpeg, image/jpg, image/png" required>
      <img src="#" alt="Preview" id="preview" style="height: 300px;">
    </fieldset>

    <button type="submit">Create!</button>
  </form>

  <fieldset>
    <legend><h2>The result will be here!</h2></legend>

    <canvas id="result" width="64" height="64" style="height: 400px;"></canvas>
  </fieldset>
  <canvas id="memory" width="16" height="32" style="display: none;"></canvas>
</body>
</html>
